<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Figuras Geométricas</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Calculadora de Figuras Geométricas</h1>
    </header>

    <!-- Main -->
    <main class="main">

    <!-- Cuadrado -->
    <section class="contenedor cuadrado">
      <h2>Cuadrado</h2>
      <img src="./img/cuadrado.png" alt="cuadrado">
      <label for="">Digite la medida del lado:
          <input type="number">
      </label>
      <p></p>
      <button>Perímetro</button>
      <button>Área</button>
    </section>

    <!-- Triángulo -->
    <section class="contenedor triangulo">
        <h2>Triangulo</h2>
        <img src="" alt="">
        <label for="">Digite la medida del lado:
            <input type="number">
        </label>
        <p></p>
        <button>Perímetro</button>
        <p></p>
        <button>Área</button>
    </section>

    <!-- Círculo -->
    <section class="contenedor circulo">
        <h2>Cuadrado</h2>
        <img src="" alt="">
        <label for="">Digite la medida del lado:
            <input type="number">
        </label>
        <p></p>
        <button>Perímetro</button>
        <button>Área</button>
    </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
