<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b16888e43f.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="./img/fav.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora de Figuras Geométricas</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Calculadora de Figuras Geométricas</h1>   
    </header>

    <!-- Main -->
    <main class="main">

    <!-- Cuadrado -->
    <section class="contenedor">
      <h2>Cuadrado</h2>
      <img src="./img/cuadrado.png" alt="Cuadrado">
      <label for="">Digite la medida del lado: <br>
          <input type="number" id="InputCuadrado">
      </label>
      <div class="result">
          <div>
            <i class="fas fa-calculator"></i>
            <p id="resultadoCuadrado"></p>
          </div>
          <button onclick="calcularPerimetroCuadrado()">Perímetro</button>
          <button onclick="calcularAreaCuadrado()">Área</button>
      </div>
    </section>

    <!-- Triángulo -->
    <section class="contenedor">
        <h2>Triangulo</h2>
        <img src="./img/triangulo.png" alt="Triangulo">
        <label for="">Digite la medidas:
            <input type="number" placeholder="Lado A" id="ladoA">
            <input type="number" placeholder="Lado B" id="ladoB">
            <input type="number" placeholder="Base" id="base">
            <input type="number" placeholder="Altura" id="altura">
        </label>
        <div class="result">
            <div>
              <i class="fas fa-calculator"></i>
              <p id="resultadoTriangulo"></p>
            </div>
            <button onclick="calcularPerimetroTriangulo()">Perímetro</button>
            <button onclick="calcularAreaTriangulo()">Área</button>
        </div>
    </section>

    <!-- Círculo -->
    <section class="contenedor">
        <h2>Cuadrado</h2>
        <img src="./img/circulo.png" alt="Círculo">
        <label for="">Digite la medida del radio:
            <input type="number" id="InputCirculo">
        </label>
        <div class="result">
            <div>
              <i class="fas fa-calculator"></i>
              <p id="resultadoCirculo"></p>
            </div>
            <button onclick="calcularPerimetroCirculo()">Perímetro</button>
            <button onclick="calcularAreaCirculo()">Área</button>
        </div>
    </section>
    </main>

    <!-- Footer -->
    <footer>
        <span><i class="fas fa-square-root-alt"></i>Anouk Rímola <i class="far fa-smile-beam"></i></span>
    </footer>
    <script src="./figuras.js"></script>
</body>
</html>
